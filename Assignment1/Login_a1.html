<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="LogIn_a1.css">
    <title>LogIn</title>
</head>
<body style="background-color: rgb(238, 121, 170); display: flex;">
    <div class="image-container">
        <div class="image">
                <img src="sign up.png" alt="sign up">
        </div>
    </div>
    <div class="LogIn">
        <div class="heading">
            <h2>LogIn</h2>
        </div>
        <div class="description">
            <br>
            <p>Hey! enter credentials to log in.</p>
        </div>
        <form class="signup-form">
            <div class="input-group">
                <input type="text" placeholder="Enter your Name" class="input-field">
            </div>

            <div class="input-group">
                <input type="email" placeholder="Enter your Email" class="input-field">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Enter your Password" class="input-field">
            </div>
            <div>
                <button type="submit" class="submit-button" style="background-color: rgb(218, 116, 243);">Log In</button>
            </div>
        </form>
    </div>
</body>
</html>
