<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Task2.css" rel="stylesheet"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>

    <h1>Bootstrap Buttons and JavaScript!!</h1>
    <p>Using Button Class in Boot Strap To Create different buttons and Show message using JavaScript.</p>
    <div class="text-center"> 
        <div class="container mt-11">
            <button type="button" class="btn btn-primary" onclick="showPrimary()">Primary</button>
            <button type="button" class="btn btn-outline-secondary" onclick="showSecondary()">Secondary</button>
            <button type="button" class="btn btn-success" onclick="showSuccess()">Success</button>
            <button type="button" class="btn btn-outline-info" onclick="showInfo()">Info</button>
            <button type="button" class="btn btn-warning" onclick="showWarning()">Warning</button>
            <button type="button" class="btn btn-outline-danger" onclick="showDanger()">Danger</button>
            <button type="button" class="btn btn-dark" onclick="showDark()">Dark</button>
            <button type="button" class="btn btn-link" onclick="showLink()">Link</button>
            <button type="button" class="btn btn-basic" onclick="showBasic()">Basic</button>
            <button type="button" class="btn btn-default" onclick="showDefault()">Default</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        function showPrimary()
        {
            alert("Pink Primary button!");
        }
        function showSecondary()
        {
            alert("Secondary button is Outline Button!");
        }
        function showSuccess()
        {
            alert("Keep Pakistan Clean and Green!");
        }
        function showInfo()
        {
            alert("Info turns to blue when hover!");
        }
        function showWarning()
        {
            alert("Warning! Speed thrills but kills");
        }
        function showDanger()
        {
            alert("Danger! stop on red signal to avoid accident ")
        }
        function showDark()
        {
            alert("Dark Knight: Batman")
        }
        function showLink()
        {
            alert("Build your LinkedIN!!")
            
        }
        function showBasic()
        {
            alert("Very Basic!! ")
        }
        function showDefault()
        {
            alert("Defult is colored grey by overriding bootstrap!!")
        }
        
        
    </script>
</body>
</html>
