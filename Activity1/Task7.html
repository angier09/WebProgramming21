<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list</title>
</head>
<body>

    <label>Row SPAN TABLE</label>
    <table border="2" width="300">
        <tr>
            <td rowspan="2"> April </td>
            <td>1</td>
            <td> 2 </td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>

    
    <label>COL SPAN TABLE</label>
    <table border="3" width="300">
        <center><th colspan="4"> 2022 </th></center>

        <tr>
            <td> 1 </td>
            <td> 2 </td>
            <td> 3 </td>
            <td> 4 </td>

        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>

        </tr>
        <tr>
            <td rowspan="2">Fiesta</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
        </tr>
        
    </table>

</body>
</html>
