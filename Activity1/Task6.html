<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list</title>
</head>
<body>

    <label>Row SPAN TABLE</label>
    <table border="2" width="300">
        <tr>
            <td rowspan="2"> April </td>
            <td>1</td>
            <td> 2 </td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>


</body>
</html>
