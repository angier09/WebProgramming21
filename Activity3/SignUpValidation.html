<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="SignUpValidation.css">
    <title>Sign Up</title>
</head>
<body style="background-color: rgb(0, 17, 110); display: flex;">
    <div class="image-container">
        <div class="image">
                <img src="Screenshot 2024-02-10 144103.png" alt="sign up">
        </div>
    </div>
    <div class="signup">
        <div class="heading">
            <h2>Sign Up</h2>
        </div>
        <div class="description">
            <br>
            <p>Hey! enter your details to create account</p>
        </div>
        <form id="signUp" class="signup-form" action="https://www.linkedin.com/in/hateem-khurram-931662253/">
            <div class="input-group">
                <input id="name" type="text" placeholder="Enter your Name" class="input-field">
                <span id="nameError"></span>
            </div>

            <div class="input-group">
                <input id="email" type="email" placeholder="Enter your Email" class="input-field">
                <span id="emailError"></span>
            </div>

            <div class="input-group">
                <input id="phone" type="tel" placeholder="Enter your Phone" class="input-field">
                <span id="phoneError"></span>
            </div>

            <div class="input-group">
                <input id="DOB" type="date" placeholder="Birth Date" class="input-field" required>
                <span id="dobError"></span>
            </div>
            
            <div class="input-group">
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-group">
                <input id="zipcode" type="tel" placeholder="Enter Zipcode" class="input-field">
                <span id="zipError"></span>
            </div>

            <div class="input-group">
                <input id="country" type="text" placeholder="Enter Country" class="input-field">
                <span id="countryError"></span>
            </div>

            <div class="input-group">
                <input id="password" type="password" placeholder="Create Password" class="input-field">
                <span id="passwordError"></span>
            </div>

            <button type="submit" class="submit-button">Sign up</button>
        </form>
    </div>
    <script src="SignUpValidation.js"></script>
</body>
</html>
