<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maths_Table_Fun</title>
  <link href="Task4.css" rel="stylesheet"></link>

</head>

<body>

  <div class="container">
    <h1>Math Table Fun Machine</h1>
      <input type="number" id="tableNumber" placeholder="Enter a number">
      <button onclick="generateTable()">Generate Table</button>
      <div id="tableContainer"></div>
  </div>

  <script>
    function generateTable()
    {
      //input value
      var num = parseInt(document.getElementById('tableNumber').value);
      
      // Check if input is not empty
      if (!isNaN(num))
      {
        //tableHtml used for concatenation to print table
        var tableHtml = '<table>'; //table tag starting
        tableHtml += '<thead><tr><th>Number</th><th>Multiplier</th><th>Result</th></tr></thead>'; //table header with three rows
        tableHtml += '<tbody>'; //table body
        // Print table
        for (var i = 1; i <= 10; i++)
        {
          var result = num * i;
          tableHtml += '<tr><td>' + num + '</td><td> x ' + i + '</td><td> = ' + result + '</td></tr>'; //data in each row of table
        }
        tableHtml += '</tbody></table>'; //closing table tags
        // Display the table
        document.getElementById('tableContainer').innerHTML = tableHtml;
      } 
    }
  </script>

</body>
</html>
