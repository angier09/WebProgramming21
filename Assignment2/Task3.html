<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Task3.css" rel="stylesheet"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculator</title>
</head>
<body style="background-color: rgb(184, 248, 184);">
    <h1>Calculator</h1>
    <div class="container">
        <form id="calculatorForm">
        <p>Number 1 = 
        <input type="number" id="num1" placeholder="Enter first number"></p>
        <p>Number 2 =
        <input type="number" id="num2" placeholder="Enter second number"></p>
        <button type="button" onclick="calculate()">Calculate</button>
        <!-- Separate input fields for each operation -->
        <p>Addition: <input type="text" id="additionResult" readonly placeholder="Addition Result"></p>
        <p>Subtraction: <input type="text" id="subtractionResult" readonly placeholder="Subtraction Result"></p>
        <p>Multiplication: <input type="text" id="multiplicationResult" readonly placeholder="Multiplication Result"></p>
        <p>Division: <input type="text" id="divisionResult" readonly placeholder="Division Result"></p>
        </form>
    </div>
  
    <script>
        function calculate() {
        // Getting input values
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
    
        // Performing calculations
        var addition = num1 + num2;
        var subtraction = num1 - num2;
        var multiplication = num1 * num2;
        var division = num1 / num2;
    
        // Displaying results in the respective input fields
        document.getElementById('additionResult').value = addition;
        document.getElementById('subtractionResult').value = subtraction;
        document.getElementById('multiplicationResult').value = multiplication;
        document.getElementById('divisionResult').value = division.toFixed(2); // Fixed to 2 decimal places
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!----User Choice Calculator-->
    <div class="container">
        <form id="calculatorForm2">
            <p style="font-size: large">User Choice Calcuator</p>
            <p>Number 1= <input type="number" id="num1" placeholder="Enter first number"></p>
            <p>Number 2= <input type="number" id="num2" placeholder="Enter second number"></p>
            <br>
            <p>Select Option To View Result</p>
            <br>
            <!-- Buttons for arithmetic operations -->
            <button type="button" onclick="calculate('add')">Add</button>
            <button type="button" onclick="calculate('sub')">Subtract</button>
            <button type="button" onclick="calculate('mul')">Multiply</button>
            <button type="button" onclick="calculate('div')">Divide</button>
            <br><br>
            <!-- Separate input fields for each operation -->
            <p>Result = <input type="text" id="result" readonly placeholder="Result"></p>
        </form>
      </div>
      
      <script>
        //calculator that will perform user choice function
        function calculate(operation)
        {
          var num1 = parseFloat(document.getElementById('num1').value);
          var num2 = parseFloat(document.getElementById('num2').value);
          var result;
      
          // Performing the selected arithmetic operation
            if (operation === 'add')
            {
                result = num1 + num2;
            }
            else if (operation === 'sub') 
            {
                result = num1 - num2;
            } else if (operation === 'mul') 
            {
                result = num1 * num2;
            } else if (operation === 'div') 
            {
                result = num1 / num2;
            }
        
          // Displaying the result in the input field
          document.getElementById('result').value = result.toFixed(7); // Fixed to 7 decimal places
        }
      </script>
      
</body>
</html>
