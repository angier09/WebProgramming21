<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list</title>
</head>
<body>
    <h1>HTML Lists</h1>
    <h2>Unordered List</h2>
    <br>
    <label>We have books on a variety of languages</label>
    <ul type="square">
        <li> Oracle</li>
        <li> Java</li>
        <li> Html</li>
        <li> CSS</li>
    </ul>
    <br>
    <h2>Ordered List</h2>
    <label>Follow the steps to install Java.</label>
    <ol type="I">
        <li> Download the software.</li>
        <li> Extract to folder.</li>
        <li> Double Click the executable code to run</li>
    </ol>
</body>
</html>
