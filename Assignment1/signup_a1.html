<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="signup_a1.css">
    <title>Sign Up</title>
</head>
<body style="background-color: rgb(0, 17, 110); display: flex;">
    <div class="image-container">
        <div class="image">
                <img src="sign up.png" alt="sign up">
        </div>
    </div>
    <div class="signup">
        <div class="heading">
            <h2>Sign Up</h2>
        </div>
        <div class="description">
            <br>
            <p>Hey! enter your details to create account</p>
        </div>
        <form class="signup-form">
            <div class="input-group">
                <input type="text" placeholder="Enter your Name" class="input-field">
            </div>

            <div class="input-group">
                <input type="email" placeholder="Enter your Email" class="input-field">
            </div>

            <div class="input-group">
                <input type="tel" placeholder="Enter your Phone" class="input-field">
            </div>

            <div class="input-group">
                <input type="password" placeholder="Create Password" class="input-field">
            </div>

            <button type="submit" class="submit-button">Sign up</button>
        </form>
    </div>
</body>
</html>
