<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User form</title>
</head>
<body>
<label>Input Form</label>
<p>*Required Field</p>
<form>
    <label>*Name: 
        <input type="text">
    </label>
    <label>*Tel: 
        <input type="number">
    </label>
    <br>
    <label >*Address: 
        <input type="text">
    </label>
    <label>*Email: 
        <input type="email">
    </label>
    <br>
    <label>*Town/City 
        <input type="text">
    </label>
    <br>
    <label>*Post Code: 
        <input type="number">
    </label>
    <br>
    <br>
    <button class="submit"> Submit</button>

</form>

</body>
</html>
